version: "3.8"

services:
  web:
    container_name: website
    build:
      context: aict-site-w-react/.
    ports:
      - "3000:3000"
    networks:
      - default
      - ftb
    restart: on-failure

  backend:
    container_name: backend
    build:
      context: backend-of-aict-site-w-react/.
    ports:
      - "3001:3001"
    networks:
      - db
      - ftb
      - default
    restart: on-failure
  db:
    container_name: postgres
    image: postgres:15.1-bullseye
    ports:
      - "5432:5432"
    networks:
      - db
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_PASSWORD=uabgfouabefoibafeobajefvoaubevfoagfoa8eyufc3
      - POSTGRES_USER=Dayvo
    volumes:
      - ./postgresdata:/var/lib/postgresql/data
      - ./src/migration/dbinit.sql:/backend-of-aict-w-react/schema/postScheme.sql

networks:
  db:
  ftb:

volumes:
  db: